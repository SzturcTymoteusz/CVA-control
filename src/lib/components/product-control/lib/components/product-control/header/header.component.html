<div class="container">
  <div class="title">{{label}}</div>
  <div class="arrow">
    <i class="fas fa-chevron-up" (click)="panelState.close()" *ngIf="(panelState.openState | async) === true"></i>
    <i class="fas fa-chevron-down" (click)="panelState.open()" *ngIf="(panelState.openState | async) === false"></i>
  </div>
</div>
